<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Barrie Freyre" />

    <meta name="linkedin" content="https://www.linkedin.com/in/barriefreyre/" />
    <meta name="github" content="https://github.com/barriedirk" />
    <meta
      name="frontendmentor"
      content="https://www.frontendmentor.io/profile/barriedirk"
    />

    <link rel="me" href="https://www.linkedin.com/in/barriefreyre/" />
    <link rel="me" href="https://github.com/barriedirk" />
    <link rel="me" href="https://www.frontendmentor.io/profile/barriedirk" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Barrie Freyre",
        "url": "",
        "sameAs": [
          "https://www.linkedin.com/in/barriefreyre/",
          "https://github.com/barriedirk",
          "https://www.frontendmentor.io/profile/barriedirk"
        ]
      }
    </script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card">
      <img class="card--img" src="images/image-qr-code.png" alt="qr code" />
      <div class="card--body">
        <h2>Improve your front-end skills by building projects</h2>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
    <div class="attribution">
      <p>
        <small>
          Challenge by
          <a
            href="https://www.frontendmentor.io/profile/barriedirk/solutions"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.linkedin.com/in/barriefreyre/" target="_blank"
            >Barrie Freyre</a
          >.
        </small>
      </p>
    </div>
  </body>
</html>
